<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Elite Dangerous Flight Logger</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="assets/fontawesome/css/all.css">
</head>
<body>
<header class="text-right">
    <div class="col">
        <div class="row">
            <div class="col-10 text-left" id="drag" style="-webkit-app-region: drag">
                <span>Elite Dangerous Flight Logger</span>
            </div>
            <div class="col-2 text-right">
                <a href="#" class="text-white mr-2" id="hide"><i class="fas fa-minus"></i></a>
                <a href="#" class="text-danger" id="close"><i class="fas fa-times"></i></a>
            </div>
        </div>
    </div>
</header>
<main>
    <div class="col">
        <div class="row">
            <div class="col-sm-9 py-3">
                <label for="webhook-url">Webhook URL</label>
                <div class="form-group row">
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="webhook-url">
                    </div>
                    <div class="col-sm-3">
                        <select name="webhook" id="webhook" class="form-control">
                            <option value="0">Disabled</option>
                            <option value="1">Enabled</option>
                        </select>
                    </div>
                </div>
                <hr>
                <div id="latest-container">
                    <h5>Watcher</h5>
                    <div id="latest">

                    </div>
                </div>
            </div>
            <div class="col-sm-3 py-3" style="background-color: #2f3136 !important; height: 100vh;">
                <p>Discord: <br>
                    <span id="discord-connection" style="color: red">Disconnected.</span>
                </p>
                <hr>
                <p>Elite Dangerous: <br>
                    <span id="elite-connection" style="color: red">Process not found.</span>
                </p>
            </div>
        </div>
    </div>
    <div class="modal" id="webhook-modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body" style="color: #000">
                    Restart required to enable webhook, Restart now?
                    <div class="pt-2">
                        <a href="#" class="btn btn-danger float-right" onclick="enableHook()">Restart</a>
                        <a href="#" class="btn btn-secondary float-right mr-3" onclick="hide('#webhook-modal'); setValue('#webhook', '0')">Close</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" id="error-modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body" style="color: #000">
                    <p class="content"></p>
                    <div class="pt-2">
                        <a href="#" class="btn btn-secondary float-right" onclick="hide('#error-modal');">Close</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="./assets/renderer.js"></script>
</body>
</html>
